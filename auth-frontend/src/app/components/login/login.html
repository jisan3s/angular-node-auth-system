<div class="p-4 mx-auto w-50">
    <h2 class="mb-4">Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="d-flex flex-column gap-1 flex-grow-1 mb-3">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required email class="form-control"
                #emailRef="ngModel" (input)="onInput()">
            @if (emailRef.invalid && (emailRef.dirty || emailRef.touched)) {
            <small class="text-danger">Valid email is required.</small>
            }
        </div>
        <div class="d-flex flex-column gap-1 flex-grow-1 mb-3">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6"
                class="form-control" #passwordRef="ngModel" (input)="onInput()">
            @if (passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)) {
            <small class="text-danger">Password (min 6 chars) is required.</small>
            }
        </div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || isLoading">
                @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                }
                Login
            </button>
            <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
        <div class="mt-3">
            <span>Don't have an account? <a routerLink="/register" class="text-decoration-none">Register now</a></span>
        </div>
    </form>
</div>
